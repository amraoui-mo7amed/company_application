{% extends "index.html" %}
{% load static i18n %}

{% block content %}
    <div class="container">
        <div class="m-auto shadow mt-5 p-4 bg-body rounded"
             style="max-width: 400px">
            <h2 class="fw-bold text-center">{% trans "Login" %}</h2>
            <ul id="errorList">
            </ul>
            <form method="post" action="{% url 'user_auth:login' %}" class="form">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">{% trans "Username:" %}</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           required />
                </div>
                <div class="form-group">
                    <label for="password">{% trans "Password:" %}</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           required />
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-75 d-block mx-auto">{% trans "Login" %}</button>
            </form>
        </div>
    </div>
{% endblock content %}
